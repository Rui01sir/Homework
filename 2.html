<body>
    <script>
        const height = 8;
        for (let i = 0; i < height; i ++) {
            let str = '';
        for (let e = 0; e < height*2; e ++) {
            if (e < height -i - 1 || e > height +i -1){
                str += ' ';
            }else{
                str += '^';
            }
        }
        console.log(str);
        }

        console.log('       ^');
        console.log('       ^');
    </script>
